<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Counter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Click Counter</h1>

            <div class="counter">
                <div class="numberToCount">
                    <input type="text" id="number">
                    <input type="text" value="x" id="reset">
                </div>

                <div class="action">
                    <button id="increment">+</button>
                    <button id="decrement">-</button>
                </div>

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
